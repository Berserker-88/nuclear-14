#most of this is welding torch code
- type: entity
  name: shishkebab
  parent: BaseItem
  id: shishkebab
  description: A makeshift flaming sword. be careful not to burn yourself while swinging it around
  components:
  - type: EmitSoundOnPickup
    sound: /Audio/SimpleStation14/Items/Handling/welder_pickup.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/SimpleStation14/Items/Handling/welder_drop.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Melee/shishkebab.rsi
    layers:
    - state: shishkebab_off
      map: [ "enum.ToggleVisuals.Layer" ]
    - state: shishkebab_on
      visible: false
      shader: unshaded
      map: ["enum.ToggleVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: shishkebab_on}
          False: {state: shishkebab_off}
  - type: Item
    size: Normal
    sprite: _Nuclear14/Objects/Weapons/Melee/shishkebab.rsi
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: WelderOn
      params:
        variation: 0.125
    soundDeactivate:
      collection: WelderOff
      params:
        variation: 0.125
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -12
    deactivatedSoundOnHitNoDamage:
      collection: MetalThud
    activatedDamage:
      types:
        Heat: 15
        Slash: 10
  - type: ItemToggleDamageOtherOnHit
    activatedDamage:
      types:
        Heat: 10
        Slash: 5
  - type: ItemToggleSize
    activatedSize: Large
  - type: ItemToggleHot
  - type: ComponentToggler
    components:
    - type: DisarmMalus
      malus: 0.6
  - type: ToggleableLightVisuals
    spriteLayer: flame
    inhandVisuals:
      left:
      - state: on-inhand-left
        shader: unshaded
      right:
      - state: on-inhand-right
        shader: unshaded
  - type: UseDelay
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Slash: 10
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 100
        maxVol: 100
  - type: Tool
    useSound:
      collection: Welder
    qualities: Welding
  - type: Welder
  - type: PointLight
    enabled: false
    radius: 1.5
    color: orange
    netsync: false
  - type: ItemTogglePointLight
  - type: Appearance
  - type: RequiresEyeProtection
  - type: StaticPrice
    price: 50
  - type: IgnitionSource
    temperature: 700
  - type: WeldingHealing # Same as Brutepack - Estacao Pirata IPCs
    damageContainers:
      - Silicon
    damage:
      types:
        Blunt: -15
        Piercing: -15
        Slash: -15
  # Shitmed Change
  - type: Cautery
    speed: 0.7
  - type: SurgeryTool
    startSound:
      collection: Welder
    endSound:
      collection: WelderOff
  - type: Item
    sprite: _Nuclear14/Objects/Weapons/Melee/shishkebab.rsi
    quickEquip: false
    slots: suitStorage
